<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>
    <link rel="icon" type="image/x-icon" href="/images/piano-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>
<body class="text-center">
    <img class="img-fluid img" src="./images/piano-logo.png">
    <p class="header">Online Piano Simulator</p>
    <p class="lead">Play the piano by clicking the keys</p> 

    <button class="btn btn-outline-light jingle">Jingle Bells</button>
    
    <div id="piano-keys-container" class="container-fluid">

        <div class="keys">
            <div id="c" class="key no-sharp first-white">C
            </div>

            <div id="c-sharp" class="key sharp first-black">C#
            </div>

            <div id="d" class="key no-sharp second-white">D
            </div>

            <div id="d-sharp" class="key sharp second-black">D#
            </div>

            <div id="e" class="key no-sharp third-white">E
            </div>

            <div id="f" class="key no-sharp fourth-white">F
            </div>

            <div id="f-sharp" class="key sharp third-black">F#
            </div>

            <div id="g" class="key no-sharp fifth-white">G
            </div>

            <div id="g-sharp" class="key sharp fourth-black">G#
            </div>

            <div id="a" class="key no-sharp sixth-white">A
            </div>

            <div id="a-sharp" class="key sharp fifth-black">A#
            </div>

            <div id="b" class="key no-sharp seventh-white">B
            </div>

            <div id="high-c" class="key no-sharp eighth-white">C'
            </div>

            <div id="high-c-sharp" class="key sharp sixth-black">C'#
            </div>

            <div id="high-d" class="key no-sharp ninth-white">D'
            </div>

            <div id="high-d-sharp" class="key sharp seventh-black">D'#
            </div>

            <div id="high-e" class="key no-sharp tenth-white">E'
            </div>
        </div>
    </div>

    <br/>
    <p>Made by Tejaswini Chandrasekar ❤️ </p>
    
    <script src="index.js"></script>
</body>
</html>
